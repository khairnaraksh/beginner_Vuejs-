<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue1</title>
    <link href="styles.css" rel="stylesheet">
    <script src ="https://unpkg.com/vue">
    </script>
  </head>
  <body>
    <div id="vue-app">
    <h1>KeyBoard_Events</h1>
    <label>Name:</label>
    <input type="text" v-model="name"/>//two ways Databinding
    <span>{{name}}</span>
    <label>Age: </label>
    <input type="text" v-model="age"/>
    <span>{{age}}</span>

      <div id="canvas">
          <h1>Computed Properties</h1>
          <button v-on:click="a++">Add to A</button>
          <button v-on:click="b++">Add to B</button>
          <p>A - {{ a }}</p>
          <p>B - {{ b }}</p>
          <p>Age+A={{addToA()}}</p>
          <p>Age+B={{addToB()}}</p>

      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
